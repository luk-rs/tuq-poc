name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./offchain
        run: npm ci

      - name: Lint front-end
        working-directory: ./offchain
        run: npm run lint

      - name: Test front-end
        working-directory: ./offchain
        run: npm run test

      - name: Build front-end
        working-directory: ./offchain
        run: npm run build

      # Updated Aiken steps replacing the previous Aiken CLI installation and build steps
      - name: Set up Aiken
        uses: aiken-lang/setup-aiken@v1
        with:
          version: v1.1.9

      - name: Check Aiken formatting
        working-directory: ./contracts
        run: aiken fmt --check

      - name: Check Aiken contracts
        working-directory: ./contracts
        run: aiken check -D

      - name: Build Aiken contracts
        working-directory: ./contracts
        run: aiken build
